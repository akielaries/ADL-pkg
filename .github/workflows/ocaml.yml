name: OCaml

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        ocaml-compiler:
          - 4.13.x
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: initalize github repo
        uses: actions/checkout@v3

      - name: Install OCaml Dependencies
        run: |
          sudo apt-get install ocaml &&
          sudo apt-get install opam &&
          opam init

      - name: Build OCaml API
        run: |
          cd OCaml && ocamlc -c TEST_openMTPK.ml
      
